<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ABD699">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lern App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/img/logoS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-color" style="background-color: #F3E3E3;">
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand col-3 col-sm-3" href="index.html">
                <img src="img/logoXXS.png" alt="" srcset="">
                HappyLearn!
            </a>
            <form class="form-inline my-2 my-lg-0 d-flex justify-content-center col-sm-6" role="search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
        <div class="row g-3 row-cols-sm-2 row-cols-md-3 row-cols-lg-2 mx-1">
            <div class="col-12 col-sm-6 col-md-4">
                <button class="selection-button p-button col-md-4" id="addKarteikarte" data-bs-toggle="modal"
                    data-bs-target="#newKarteikarteModal">
                    <div class="row">
                        <div class="col-6">
                            <h1 class="card-title">Neue Karte erstellen</h1>
                        </div>
                        <div class="col-6">
                            <img src="img/AddXS.png" class="align-items-lg-end justify-content-center" alt="...">
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <button class="selection-button l-button col-md-4" id="randomCards">
                    <div class="row">
                        <div class="col-6">
                            <h1 class="card-title">Random Cards</h1>
                        </div>
                        <div class="col-6">
                            <img src="img/KarteikartenM.png" class="align-items-lg-end" alt="...">
                        </div>
                    </div>
                </button>
            </div>
            <div class="col col-xs-12 col-sm-12 col-md-12">
                <button class="selection-button p-button col-md-4" id="categoryCards">
                    <div class="row">
                        <div class="col-6">
                            <h1 class="card-title">Category Cards</h1>
                        </div>
                        <div class="col-6">
                            <img src="img/KarteikartenM.png" class="align-items-lg-end" alt="...">
                        </div>
                    </div>
                </button>
            </div>
            <div class="col col-xs-12 col-sm-12 col-md-12">
                <button class="selection-button l-button col-md-4" id="badCards">
                    <div class="row">
                        <div class="col-6">
                            <h1 class="card-title">Bad Cards</h1>
                        </div>
                        <div class="col-6">
                            <img src="img/KarteikartenM.png" class="align-items-lg-end" alt="...">
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <div class="modal fade" id="newKarteikarteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Neue Karteikarte</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="kategorie" class="col-form-label">Kategorie</label>
                            <!--A Bootstrap 5 Dropdown Menu-->
                            <div class="dropdown">
                                <select class="form-select form-select-sm" aria-label="Default select example"
                                    id="dropdownKategorien">
                                    <option selected>Auswählen</option>
                                    <div class="mb-3">
                                        <label for="name" class="col-form-label">Karteikarten Name</label>
                                        <input type="text" class="form-control" id="karteikarte-name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="erklaerung" class="col-form-label">Erklärung</label>
                                        <textarea class="form-control" id="karteikarte-text" style="height: 40vh"
                                            required></textarea>
                                    </div>
                                </select>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Schließen</button>
                                <button type="button" class="btn btn-primary" id="addKarteikarteButton">Karteikarte
                                    hinzufügen</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>        
        <script src="src/script.js "></script>
        <script src="src/karteikarte.js"></script>
</body>

</html>
