<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ABD699">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lern App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/display-quiz.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/img/logoS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-color" style="background-color: #F3E3E3;">
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand col-3 col-sm-3" href="index.html">
                <img src="img/logoXXS.png" alt="" srcset="">
                HappyLearn!
            </a>
            <form class="form-inline my-2 my-lg-0 d-flex justify-content-center col-sm-6" role="search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
        <button id="startBtn" class="btn btn-primary">Starte Quiz</button>
        <div class="quiz-container">
            <div class="quiz-header">
                <h1 class="quizname" id="quizname"></h1>
            </div>
            <div class="frage-container">
                <h2 id="frage-Text"></h2>
            </div>
            <div class="antwort-container">
                <form action="" id="answer-form">

                </form>
            </div>
            <div id="timer-container">
                <p>Verbleibende Zeit: <span id="timer">20</span> Sekunden</p>
            </div>
            <div class="progress-container">
                <!-- <p>Frage <span id="questionCounter">1</span> von <span id="totalQuestions">10</span></p> -->
                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar" style="width: 10%"></div>
                </div>
            </div>
            <div class="navigation-container">
                <button id="beantworten" class="btn btn-secondary">Frage beantworten</button>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="src/script.js "></script>
    <script src="src/quiz-display.js"></script>
</body>

</html>
