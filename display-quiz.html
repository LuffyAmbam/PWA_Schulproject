<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ABD699">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lern App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/display-quiz.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/img/logoS.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-color" style="background-color: #F3E3E3;">
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand col-3 col-sm-3" href="index.html">
                <img src="img/logoXXS.png" alt="" srcset="">
                HappyLearn!
            </a>
            <form class="form-inline my-2 my-lg-0 d-flex justify-content-center col-sm-6" role="search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
        <button id="startBtn" class="btn btn-primary">Starte Quiz</button>
        <div class="quiz-container">
            <div class="frage-container">
                <h2 id="frage-Text">Frage</h2>
            </div>
            <div class="antwort-container">
                <form action="" id="answer-form">

                </form>
            </div>
            <div id="timer-container">
                <p>Verbleibende Zeit: <span id="timer">20</span> Sekunden</p>
            </div>
        </div>
        <div class="navigation-container">
            <button id="beantworten" class="btn btn-secondary">Frage beantworten</button>
        </div>
    </div>

    <script src="node_modules\@popperjs\core\dist\umd\popper.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/js/dist/dropdown.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/script.js "></script>
    <script src="src/quiz-display.js"></script>
</body>

</html>
