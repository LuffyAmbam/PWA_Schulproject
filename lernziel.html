<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ABD699">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lern App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/img/logoS.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-color" style="background-color: #F3E3E3;">
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand col-3 col-sm-3" href="index.html">
                <img src="img/logoXXS.png" alt="" srcset="">
                HappyLearn!
            </a>
            <form class="form-inline my-2 my-lg-0 d-flex justify-content-center col-sm-6" role="search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
        <div class="col col-xs-12 col-sm-12 col-md-12">
            <button class="selection-button p-button col-md-4" id="addKarteikarte" data-bs-toggle="modal"
                data-bs-target="#newLernziel">
                <div class="row">
                    <div class="col-6">
                        <h1 class="card-title">Neues Lernziel festlegen</h1>
                    </div>
                    <div class="col-6">
                        <img src="img/AddXS.png" class="align-items-lg-end justify-content-center" alt="...">
                    </div>
                </div>
            </button>
        </div>

        <!-- New Modal -->
        <div class="modal fade" id="newLernziel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Neue Karteikarte</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="kategorie" class="col-form-label">Kategorie</label>
                            <!--A Bootstrap 5 Dropdown Menu-->
                            <div class="dropdown">
                                <select class="form-select form-select-sm" aria-label="Default select example" required
                                    id="dropdownKategorien">
                                    <option selected>Auswählen</option>
                                </select>
                                <br>
                                <div class="mb-3">
                                    <label for="datepicker" class="form-label">Wählen ein Zieldatum aus:</label>
                                    <input type="date" id="datepicker" name="datepicker" style="margin-top: 1rem;"
                                        required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Schließen</button>
                                <button type="button" class="btn btn-primary" id="addLernzielBtn">Lernziel
                                    setzen</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>



        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="sw.js "></script>
        <script src="src/lernziel.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(function (registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }).catch(function (err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            }
            if (Notification.permission !== 'granted') {
                Notification.requestPermission();
            }
        </script>

</body>

</html>
