            if ('serviceWorker' in navigator) {

                    });
                });
            }

            if (Notification.permission !== 'granted') {
                const notificationPermission = document.createElement('div');
                notificationPermission.innerHTML = '<p>Diese Webseite m√∂chte Ihnen Benachrichtigungen senden. Bitte erlauben Sie dies in Ihren Browsereinstellungen.</p><button onclick="requestNotificationPermission()">Erlauben</button>';
                document.body.appendChild(notificationPermission);

                function requestNotificationPermission() {
                    Notification.requestPermission().then(function (permission) {
                        if (permission === 'granted') {
                            notificationPermission.style.display = 'none';
                        }
                    });
                }
            }
        </script>
