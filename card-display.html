<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ABD699">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lern App - Karteikarten</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/card-display.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/img/logoS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>

<body class="bg-color" style="background-color: #F3E3E3;">
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand col-3 col-sm-3" href="index.html">
                <img src="img/logoXXS.png" alt="" srcset="">
                HappyLearn!
            </a>
        </nav>
        <div id="selection-container">
            <button class="btn btn-primary" id="startBtn">Start</button>
        </div>
        <div class="card-container" id="card-container">
            <div class="card">
                <div class="card-header" id="card-header">
                    <h5 class="card-title" id="card-title">Begriff:</h5>
                </div>
                <div class="card-body" id="card-body">
                    <button class="info-btn" id="infoBtn" title="Karteikarte anzeigen"></button>
                    <p class="card-text" id="card-text" style="display: none;"></p>
                </div>
                <div class="card-footer" id="card-footer">
                    <button class="btn btn-success" id="understoodBtn"><img src="img/up.png" class="img-fluid"
                            alt=""></button>
                    <button class="btn btn-warning" id="kindOfUnderstoodBtn"><img src="img/side.png" alt=""
                            class="img-fluid"></button>
                    <button class="btn btn-danger" id="notUnderstoodBtn"><img src="img/down.png" alt=""
                            class="img-fluid"></button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
    <script src="src/card-display.js"></script>
</body>

</html>
